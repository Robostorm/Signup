        <div class="container main">
            <h1>Huntderdon County 4-H Robotics Sign Up</h1>
            <p class="lead">To be able to sign up to join one of the Hunterdon county 
                Robotics clubs (Robostorm and Astrobots)<br/><b> you must live in Hunterdon county</b></p>
            <p class="lead">We accept people entering the <b>4th through 12th grades</b></p>
            <section id="form">
                <div class="jumbotron">
                    <form id="signUp" action="signUp.html" method="post" onsubmit="">
                        <div class="form-group">
                            <label for="parentName">Parent's Name</label>
                            <input type="text" class="form-control form-input" id="parentName" name="parentName"/>
                            <label for="phone">Phone number</label>
                            <input type="text" class="form-control form-input" id="phone" name="phone"/>
                            <label for="email">Email address</label>
                            <input type="text" class="form-control form-input" id="email" name="email"/>
                            <label for="kidName">Kid's name</label>
                            <input type="text" class="form-control form-input" id="kidName" name="kidName"/>
                            <label for="age">Kid's age</label>
                            <input type="text" class="form-control form-input" id="age" name="age"/>
                            <label for="grade">Grade entering in fall</label>
                            <input type="text" class="form-control form-input" id="grade" name="grade"/>
                            <label for="comments">Comments</label>
                            <input type="text" class="form-control form-input" id="comments" name="comments"/>
                        </div>
                        <button type="submit" class="btn btn-success" id="sumbit">Submit</button>
                    </form>
                </div>
            </section>
            <section>
                <hr/><button class="btn btn-default" id="toTop">Back to top</button>
            </section>
